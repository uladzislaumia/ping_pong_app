
name: Flutter Web
on:
  push:
    branches: [main]
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.1'
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /ping_pong_app/
